<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<#include "../common/res.html">
		<script type="text/javascript" >
            function check() {
                var name=document.getElementById("name");
                var specialtyCode=document.getElementById("specialtyCode");
                var academyId=document.getElementById("academyId");
                if (name.value == "" || name.value.length > 16) {
                    alert("专业名称不符规则");
                    return false;
                }
                if (specialtyCode.value == "" || specialtyCode.value.length > 16) {
                    alert("专业代码不符规则");
                    return false;
                }
                if (academyId.value == "") {
                    alert("学院不符规则");
                    return false;
                }
                return true;
            }
		</script>
	</head>

	<body class="bg">

		<div class="content">
			<div class="block-nav">
				<#include "../common/nav.html">
			</div>
			<div class="block-content" >

				<div class="block-content-nav">
					<span class="title">专业信息 添加/修改</span>
				</div>

				<div class="block-content-description">
					<span>
						专业信息编辑
					</span>
				</div>
				<div class="block-content-content">
					<form class="fm-form" onsubmit="return check();" action="${s.base}/specialty/doMerge.html" method="post" enctype="multipart/form-data">
						<input type="hidden" name="id" value="${entity.id!}"/>
						<ul id="specialtyUl">
							<li>
								<label>专业名称 </label>
								<input id="name" name="name" type="text" value="${entity.name!}"/>
								<span class="helptext">长度 &lt;= 16 字,且不能为空</span>
							</li>
							<li>
								<label>专业代码 </label>
								<input id="specialtyCode" name="specialtyCode" type="text" value="${entity.specialtyCode!}"/>
								<span class="helptext">长度 &lt;= 16 字,且不能为空</span>
							</li>
							<li>
								<label>所属学院 </label>
								<select id="academyId" name="academyId">
									<option value=""  >----</option>
									<#if academyList??>
										<#list academyList as row>
											<option value="${row.id!}" <#if entity.academyId??&&entity.academyId == row.id>selected="selected" </#if>>${row.name!}</option>
										</#list>
									</#if>
								</select>
							</li>
						</ul>

						<div style="margin-left:75px;margin-top: 20px;">
							<input class="btn" type="submit" value="保 存"/>
						</div>
					</form>
				</div>
			</div>
			<div class="clearfloat"></div>
		</div>

		<#include "../common/footer.html">

	</body>

</html>
